<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/da6d19fd38.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom scripts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Navbar  -->
        <nav class="mx-5 my-5 2xl:mx-60 xl:my-14">
            <div class="navbar bg-base-100   md:bg-[#F85559] lg:text-white md:px-[60px] md:py-8 rounded-full">
                <div class="navbar-start">
                    <div class=" hidden  lg:flex">
                        <ul class="menu menu-horizontal px-1 text-[18px] font-medium text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <!-- Display left side at mobile break point -->
                    <div class="navbar-center   items-center block lg:hidden">
                        <div class="flex items-center gap-2">
                            <img src="./images/logo.png" alt="" class="w-[20%]">
                            <h4 class="font-semibold text-xl lg:text-[40px] md:text-white ">Fruit Burst</h4>
                        </div>
                    </div>
                </div>
                <!-- logo for main center                        -->
                <div class="navbar-center   items-center hidden md:hidden lg:block">
                    <div class="flex gap-4">
                        <img src="./images/logo.png" alt="">
                        <h4 class="font-semibold text-[40px] md:text-white ">Fruit Burst</h4>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="relative hidden lg:block">
                        <input type="text" placeholder="Search here" class="pl-7  rounded-full p-2 w-[400px]">
                        <i class="fa-solid fa-magnifying-glass text-[#121212] absolute top-[32%] left-[90%]"></i>
                    </div>

                    <!-- display dropdown at medium and mobile break points -->
                    <div class="dropdown block  lg:hidden">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>

                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-16 text-[18px] font-medium lg:text-white ">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section>
            <div class="mx-6 my-5 2xl:mx-60 xl:my-14">

            </div>
        </section>
    </header>
</body>

</html>
